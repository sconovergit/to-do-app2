<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-deep_purple.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="mdl-grid">
      <h1 class="mdl-cell mdl-cell--12-col display-3">To-Do App</h1>
    </div>
    <div class="mdl-grid">
      <form id="addToDoForm" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <label class="mdl-cell mdl-cell--12-col mdl-textfield_label" for="newToDoText">New To-Do:</label>
        <input class="mdl-cell mdl-cell--8-col mdl-textfield_input" type="text" id="newToDoText">
        <button class="mdl-cell mdl-cell--8-col mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
      </form>
    </div>
    <div class="mdl-grid">
      <ul id="toDoList">
      </ul>
    </div>
  <script src="app.js"></script>
  </body>
</html>
